<div class="rounded-xl bg-neutral-400/25 p-10 border border-slate-500/50 backdrop-blur-md">
  <img class="max-w-52 rounded-2xl mx-auto" [src]="avatar" alt="Profile PIC">
  <h2 class="my-2 text-center font-semibold">Exequiel Gualtieri</h2>
  <p class="mx-auto px-4 bg-slate-600 rounded-3xl text-center w-min font-semibold text-nowrap">{{TechnicalField}}</p>
  <hr class="my-8">
  <ul>
    <li>
      <div class="flex items-center gap-2 my-2">
        <i class="fa-regular fa-at bg-slate-600 grid place-content-center p-4 rounded-lg"></i>
        <div>
          <p class="text-slate-300">Email:</p>
          <a href="mailto:exequielgualtieri.dev.com" title="email">exequielgualtieri.dev.com</a>
        </div>
      </div>
    </li>
    <li>
      <div class="flex items-center gap-2 my-2">
        <i class="fa-solid fa-phone bg-slate-600 grid place-content-center p-4 rounded-lg"></i>
        <div>
          <p class="text-slate-300">Phone</p>
          <a href="telf:654321798" title="telf">654321798</a>
        </div>
      </div>
    </li>
    <li>
      <div class="flex items-center gap-2 my-2">
        <i class="fa-solid fa-location-dot bg-slate-600 grid place-content-center p-4 rounded-lg"></i>
        <div>
          <p class="text-slate-300">Location</p>
          <a href="https://www.google.es/maps/place/Madrid/" title="Madrid">Madrid</a>
        </div>
      </div>
    </li>
  </ul>
  
  <div NeonlightMouse LightColor="#2196F3" [LightSize]="100"
      class="py-4 px-8 bg-cyan-500 shadow-lg shadow-cyan-500/50 text-center text-white text-sm font-semibold rounded-lg focus:outline-none">
    <i [class]="downloadIconClass"></i>
    <a class="font-semibold"
      href="#" target="_blank" title="See document in a new page">
      Download CV
    </a>
  </div>
</div>
